# FreeRADIUS Clients Configuration
# Defines which devices can send RADIUS requests

# Local testing (for radtest) - MUST come before 0.0.0.0/0!
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nastype = other
}

# Production Cisco Wireless LAN Controller (WLC)
client cisco_wlc_production {
    ipaddr = 10.40.88.26/32  # Production WLC IP
    secret = testing123  # CHANGE THIS: Use a strong shared secret in production
    shortname = prod-wlc
    nastype = cisco
    require_message_authenticator = no

    limit {
        max_connections = 100
        lifetime = 0
        idle_timeout = 30
    }
}

# Allow entire 10.40.x.x network (for testing/flexibility)
client network_10_40 {
    ipaddr = 10.40.0.0/16
    secret = testing123
    shortname = network-10-40
    nastype = cisco
    require_message_authenticator = no
}

# Allow entire 10.42.x.x network (RADIUS server network)
client network_10_42 {
    ipaddr = 10.42.0.0/16
    secret = testing123
    shortname = network-10-42
    nastype = other
    require_message_authenticator = no
}

# Docker network (for internal testing)
client docker_network {
    ipaddr = 172.20.0.0/16
    secret = testing123
    shortname = docker
}

