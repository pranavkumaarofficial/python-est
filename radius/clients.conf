# FreeRADIUS Clients Configuration
# Defines which devices can send RADIUS requests

# Cisco Wireless LAN Controller (WLC)
client cisco_wlc {
    ipaddr = 0.0.0.0/0  # CHANGE THIS: Replace with your actual WLC IP
    # Example: ipaddr = 10.42.56.50/32

    secret = testing123  # CHANGE THIS: Use a strong shared secret
    # This must match the RADIUS secret configured on your Cisco WLC

    shortname = cisco-wlc

    # NAS Type
    nastype = cisco

    # Require message authenticator for security
    require_message_authenticator = yes

    # Limit to authentication and accounting
    limit {
        max_connections = 100
        lifetime = 0
        idle_timeout = 30
    }
}

# Local testing (for radtest)
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nastype = other
}

# Docker network (for internal testing)
client docker_network {
    ipaddr = 172.20.0.0/16
    secret = testing123
    shortname = docker
}

