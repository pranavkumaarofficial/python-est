[CAhandler]
handler_file: examples/ca_handler/openssl_ca_handler.py
ca_cert_chain_list: ["data/openssl/root-ca-cert.pem"]
issuing_ca_key: data/openssl/sub-ca-key.pem
issuing_ca_key_passphrase: Test1234
issuing_ca_cert: data/openssl/sub-ca-cert.pem
issuing_ca_crl: data/openssl/sub-ca-crl.pem
cert_validity_days: 365
cert_save_path: /tmp
save_cert_as_hex: True
